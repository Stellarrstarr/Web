<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/2348038621266_status_f017d42d87984853917430ef49e14d12.jpg" type="image/x-icon">
    <title>Sign Up</title>
    <link rel="stylesheet" href="webreg.css">
</head>
<body>
    <div class="head">
        <h1>SIGN UP</h1>

   <form action="http://www.google.com" method="get">
<div class="input-btn">
    <label>Name:</label>
    <input type="text" required>
</div>

<div class="input-btn">
    <label>Email:</label>
    <input type="text" required>
</div>

<div class="input-btn">
    <label>Phone Number:</label>
    <input type="number" required>
</div>

<div class="input-btn">
    <label>Password:</label>
    <input type="password" required>
</div>

<div class="input-btn">
    <label>Confirm Password:</label>
    <input type="password" required>
</div>

<div class="btn">
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
</div>

</form> 

</div>

</body>
</html>
